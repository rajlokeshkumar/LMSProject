<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Vehicle Info</title>
	<link type="text/css" rel="stylesheet"
		href="../../style/styleForTripRegister.css"></link>

	<link rel="stylesheet"
		href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"></link>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
</h:head>

<body>
	<h1>Register a Trip</h1>
	<h:panelGrid columns="1" border="0">
		<h:panelGroup id="view" layout="block" styleClass="fornewline">
			<f:view beforePhase="#{heyBuddy.beforePhase}">
				<h:form id="tripRegister">
					<h:panelGrid columns="4" border='0' style="margin-left:220px" >
						<label>RegistrationNumber</label>
						<h:inputText
							value="#{TripRegistrationController.tripRegisterDto.vechileNumber}"
							styleClass="inputtextboxBig" />
						<label>VehicleAdvance</label>
						<h:inputText
							value="#{TripRegistrationController.tripRegisterDto.vehicleAdvance}"
							styleClass="inputtextboxBig" />


						<label>DriverName 1:</label>
						<h:inputText
							value="#{TripRegistrationController.tripRegisterDto.driverName1}"
							styleClass="inputtextboxBig" />
						<label>LoadName</label>
						<h:inputText
							value="#{TripRegistrationController.tripRegisterDto.goodsName}"
							styleClass="inputtextboxBig" />


						<label>DriverName 2:</label>
						<h:inputText
							value="#{TripRegistrationController.tripRegisterDto.driverName2}"
							styleClass="inputtextboxBig" />
						<label>Total Weight</label>
						<h:inputText
							value="#{TripRegistrationController.tripRegisterDto.goodsTotalWeight}"
							styleClass="inputtextboxBig" />

						<label>CleanerName :</label>
						<h:inputText
							value="#{TripRegistrationController.tripRegisterDto.cleanerName}"
							styleClass="inputtextboxBig" />
						<label>HirePrice</label>
						<h:inputText
							value="#{TripRegistrationController.tripRegisterDto.hireprice}"
							styleClass="inputtextboxBig" />



						<label>StartPlace:</label>
						<h:inputText
							value="#{TripRegistrationController.tripRegisterDto.startPlace}"
							styleClass="inputtextboxBig" />
						<label>LoadAdvance</label>
						<h:inputText
							value="#{TripRegistrationController.tripRegisterDto.amountpaidonLoad}"
							styleClass="inputtextboxBig" />




						<label>EndPlace:</label>
						<h:inputText
							value="#{TripRegistrationController.tripRegisterDto.endPlace}"
							styleClass="inputtextboxBig" />
						<label>HirePrice</label>
						<h:inputText
							value="#{TripRegistrationController.tripRegisterDto.amountPaidonOffload}"
							styleClass="inputtextboxBig" />



					</h:panelGrid>
<p:growl id="msgs" showDetail="true" />
					<h:panelGrid columns="2" border="0">
						
						<p:dataTable id="Fuel1" var="vehicle" value="#{TripRegistrationController.fuelDtoForTable}"
							editable="true" style="margin-bottom:20px">
							<f:facet name="header">
         							 Diesel Expense
      						 </f:facet>

							<p:ajax event="rowEdit" listener="#{TripRegistrationController.onRowEdit}"
								update=":tripRegister:msgs" />
							<p:ajax event="rowEditCancel"
								listener="#{TripRegistrationController.onRowCancel}" update=":tripRegister:msgs" />

							<p:column headerText="PlaceofFuel">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{vehicle.placeoffuel}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="modelInput" value="#{vehicle.placeoffuel}"
											style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="NumberOfLitre">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{vehicle.numberofLitre}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{vehicle.numberofLitre}" style="width:100%"
											label="NumberOfLitre" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="PricePerLitre">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{vehicle.pricePerlitre}" />
									</f:facet>
									<f:facet name="input">
											<p:inputText value="#{vehicle.pricePerlitre}" style="width:100%"
											label="PricePerLitre" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="TotalAmount">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{vehicle.totalAmount}" />
									</f:facet>
									<f:facet name="input">
											<p:inputText value="#{vehicle.totalAmount}" style="width:100%"
											label="TotalAmount" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column style="width:32px">
								<p:rowEditor />
							</p:column>
						</p:dataTable>
						<p:dataTable id="BilledExpense" var="billed" value="#{TripRegistrationController.billedExpense}"
							editable="true" style="margin-bottom:20px">
							<f:facet name="header">
         							 Billed Expense
      						 </f:facet>

							<p:ajax event="rowEdit" listener="#{TripRegistrationController.onRowEdit}"
								update=":tripRegister:msgs" />
							<p:ajax event="rowEditCancel"
								listener="#{TripRegistrationController.onRowCancel}" update=":tripRegister:msgs" />

							<p:column headerText="Purpose Of Bill">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{billed.purposeOfBill}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText id="purposeOfBill" value="#{billed.purposeOfBill}"
											style="width:100%" />
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column headerText="Expense Billed">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{billed.amountpaid}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText value="#{billed.amountpaid}" style="width:50%"
											label="Expense Billed" />
									</f:facet>
								</p:cellEditor>
							</p:column>


							<p:column style="width:32px">
								<p:rowEditor />
							</p:column>
						</p:dataTable>
						
						
					</h:panelGrid>
<p:commandButton action="#{TripRegistrationController.processButton()}" value="test" />
				</h:form>
			</f:view>
		</h:panelGroup>
	</h:panelGrid>
</body>

</html>
